{% extends 'administrator/baseTemplate.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for each in allData %}
    <div class="col-lg-3 col-6">
      <div class="small-box bg-info">
        <div class="inner">
          <h3>{{each.warehouseId}}</h3>
          <p>WareHouse ID</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>  
        <a href="{% url 'warehouse' each.id %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
